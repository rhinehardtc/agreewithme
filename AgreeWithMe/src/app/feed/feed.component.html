<div class='feed-area'>
    <div class='feed-box'>
        <div class='posts-box'>
            <app-post *ngFor="let post of posts" [post]="post"></app-post>
        </div>
        <div class='post-bar'>
            <textarea class='post-input' placeholder='Voice your opinion!'></textarea>
            <div class='submit-post-button'>⌲</div>
        </div>
    </div>
    <div class='bottom-bar'>
        <button class='post-button'>✍︎</button>
    </div>
</div>
